    <body class="p-3">

      <div class="setDataWrap mb-3">
        <button id="getXML" type="button" class="btn btn-info">Get XML Data</button>
        <button id="getJSON" type="button" class="btn btn-info">Get JSON Data</button>
        <button id="getJS" type="button" class="btn btn-primary">Get JS Data</button>
      </div>

      <div id="build-wrap"></div>

      <script type="text/javascript">
        jQuery(function($) {
          let fbEditor = document.getElementById('build-wrap');
          let options = {
              editOnAdd: true
            };

            let fields = [
            {
              label: "Email",
              type: "text",
              subtype: "email",
              icon: "âœ‰"
            }
          ];

          let optionSource = {
            fields: fields,
            options: options
          };



          let formBuilder = $(fbEditor).formBuilder(optionSource);
        

          document.getElementById('getXML').addEventListener('click', function() {
            alert(formBuilder.actions.getData('xml'));
          });
          document.getElementById('getJSON').addEventListener('click', function() {
            alert(formBuilder.actions.getData('json'));
          });
          document.getElementById('getJS').addEventListener('click', function() {
            alert('check console');
            console.log(formBuilder.actions.getData());
          });
        });
      </script>


    </body>
